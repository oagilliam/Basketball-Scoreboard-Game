<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="points-container">
                    <div id="home-points">0</div>
                </div>
                <button class="homeAdd1-btn" onclick="home1Point()">+1</button>
                <button class="homeAdd2-btn" onclick="home2Points()">+2</button>
                <button class="homeAdd3-btn" onclick="home3Points()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="points-container">
                    <div id="guest-points">0</div>
                </div>
                <button class="guestAdd1-btn" onclick="guest1Point()">+1</button>
                <button class="guestAdd2-btn" onclick="guest2Points()">+2</button>
                <button class="guestAdd3-btn" onclick="guest3Points()">+3</button>
            </div>
        </div>
        <div class="new-game-container">
            <button class="newGame-btn" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
